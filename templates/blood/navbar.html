<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Include Bootstrap, Font Awesome, and Google Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@400&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        /* Sleek black background with subtle red accents */
        .navbar {
            background-color: #000; /* Pure black for modern style */
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
        }

        /* Brand styling with modern font */
        .navbar-brand {
            font-size: 30px;
            font-family: 'Poppins', sans-serif; /* Modern, clean font */
            font-weight: 700;
            color: #ff4444 !important; /* Bright red */
            letter-spacing: 1px;
            text-transform: uppercase; /* Uppercase for emphasis */
        }

        /* Navigation links with simple, elegant design */
        .navbar-nav .nav-link {
            font-size: 18px;
            font-family: 'Roboto', sans-serif; /* Clear, modern font */
            color: #eaeaea !important; /* Light gray for modern touch */
            padding: 10px 20px;
            transition: all 0.3s ease; /* Smooth transitions */
        }

        /* Hover effect for nav links */
        .navbar-nav .nav-link:hover {
            color: #ff4444 !important; /* Red accent on hover */
            background-color: rgba(255, 68, 68, 0.1); /* Light red hover background */
            border-radius: 4px; /* Rounded corners for sleek effect */
        }

        /* Toggler for mobile */
        .navbar-toggler {
            border: none; /* Remove default border */
        }

        /* Toggler icon for mobile */
        .navbar-toggler-icon {
            background-color: #ff4444; /* Red icon for visibility */
        }

        /* Subtle transition on logo hover */
        .navbar-brand:hover {
            color: #ff1a1a !important; /* Darker red hover effect */
        }

        /* Adjust for smaller screens */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                padding: 10px;
                font-size: 16px;
            }

            .navbar-brand {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a href="/" class="navbar-brand">
            <i class="fas fa-heartbeat"></i>&nbsp; Blood Bank
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i>&nbsp; Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/patient/patientlogin"><i class="fas fa-procedures"></i>&nbsp; Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donor/donorlogin"><i class="fas fa-user"></i>&nbsp; Donor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminlogin"><i class="fas fa-user-shield"></i>&nbsp; Admin</a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
